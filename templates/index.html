<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algeria Fire Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#">
            <div class="m-1">
              <span class="material-symbols-outlined">fireplace</span>
            </div>
            Algeria Fire Prediction
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Author</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="card text-center m-3">
                <div class="card-header">
                  FWI Prediction
                </div>
                <div class="card-body">
                  <h5 class="card-title">FWI Prediction Form</h5>
                  <p class="card-text">Please enter the following details to predict Fire Weather Index</p>
                  <div id="prediction-result" class="mt-3"></div>
                  <form id="prediction-form"></form>
                    <div class="form-row">
                      <label for="region">Region</label>
                      <select class="form-control" id="region" required>
                        <option value="0">Bejaia</option>
                        <option value="1">Sidi Bel-abbes</option>
                      </select>
                    </div>
                    <div class="form-row">
                      <label for="temp">Temperature (Â°C):</label>
                      <input type="number" class="form-control" id="temp" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="rh">Relative Humidity (%):</label>
                      <input type="number" class="form-control" id="rh" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="ws">Wind Speed (km/h):</label>
                      <input type="number" class="form-control" id="ws" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="rain">Rain (mm):</label>
                      <input type="number" class="form-control" id="rain" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="ffmc">Fine Fuel Moisture Code (FFMC):</label>
                      <input type="number" class="form-control" id="ffmc" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="dmc">Duff Moisture Code (DMC):</label>
                      <input type="number" class="form-control" id="dmc" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="isi">Initial Spread Index (ISI):</label>
                      <input type="number" class="form-control" id="isi" step="any" required>
                    </div>
                    <div class="form-row">
                      <label for="class">Class:</label>
                      <select class="form-control" id="class" required>
                        <option value="1">Fire</option>
                        <option value="0">Not Fire</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                  </form>
                </div>
              </div>
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
